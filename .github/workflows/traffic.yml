name: traffic_daily_processing

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
    #push
    # github runners are on GMT
    schedule:
      - cron:  '1 0-23 * * *'

jobs:
  # This workflow contains a single job called "actualiza..."
  Actualiza_estadisticas_del_repo:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      # Sets up python
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      # Runs a set of commands using the runners shell
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: generate products from Reporte Diario
        run: |
          cd src
          python traffic.py ${{ secrets.API_REQUEST }} MinCiencia ${{ secrets.NEW_RELIC_USER }} ${{ secrets.NEW_RELIC_KEY }}
